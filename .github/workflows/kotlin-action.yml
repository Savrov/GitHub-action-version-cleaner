name: Kotlin Action

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.8.0

      - name: Build and Run with Gradle
        run: |
          ./gradlew build